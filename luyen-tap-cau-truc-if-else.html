<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if else</title>
</head>
<body>
    <script>
        let answer = prompt("What is the “official” name of JavaScript?");

        if (answer == 'ECMAScript') {
            alert('Right!');
        } else {
            alert("You don't know? ECMAScript!");
        }
    </script>
</body>
</html>
